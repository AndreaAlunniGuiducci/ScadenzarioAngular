<div class="wrapper">
  <div class="item">
    <label for="item">Descrizione</label>
    <input [(ngModel)]="item" name="item" id="item" />
  </div>
  <div class="expired">
    <label for="expired">Scadenza</label>
    <input [(ngModel)]="expired" type="date" name="expired" id="expired" />
  </div>
  <button (click)="addItem()">Inserisci</button>
</div>
