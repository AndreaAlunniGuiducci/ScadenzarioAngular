<div class="displayTable">

    <div class="authBlock">
      <p>Possono accedere ai contenuti della HOME solo gli utenti che hanno effetuato l'accesso</p>
      <span>se non sei un utente registrato effetua la registrazioni </span><span routerLink="/signup">qui</span>
      <h3>Accedi</h3>
      <div class="formGroup">
        <input
          type="text"
          class="formControl"
          placeholder="Username"
          #userName
          required
        />
      </div>
      <div class="formGroup">
        <input
          type="password"
          class="formControl"
          placeholder="Password"
          #userPassword
          required
        />
      </div>
      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <input
          type="button"
          class="btn btnPrimary"
          value="Accedi"
          (click)="authService.SignIn(userName.value, userPassword.value)"
        />
      </div>
