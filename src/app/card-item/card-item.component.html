<div class="wrapper">
  <div
    *ngFor="let item of itemsSorted"
    index
    as
    i
    class="cardItem"
    [ngClass]="[item.diffDays < 7 ? 'nearExpired' : 'farExpired']"
    >
    <p>mancano {{item.diffDays}} giorni alla scadenza</p>
    <p>{{ item.item }}</p>
    <p>{{ item.expired }}</p>
  </div>
</div>
